<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaekGu</title>
    <style>
        body {
            background-color: #d9f99d; /* 연두색 배경 */
            font-family: Arial, sans-serif; /* 깔끔한 폰트 */

            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 2em;
        }
        .main-photo {
            margin-top: 20px;
        }
        .main-photo img {

            border-radius: 10px; /* 모서리 둥글게 */
        }
        .menu {
            display: flex;
            justify-content: center; /* 중앙 정렬 */
            margin-top: 20px;
            gap: 20px; /* 버튼 간격 */
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .menu a:hover {
            background-color: #f0f0f0;
        }
    </style>
