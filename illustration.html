<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일러스트</title>
    <link rel="stylesheet" href="styles.css"> <!-- 기존 CSS 파일 링크 -->
    <style>
        body {
            background-color: #000; /* 검정색 배경 */
            color: #fff; /* 흰색 텍스트 */
            font-family: Arial, sans-serif; /* 깔끔한 폰트 */
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: auto; /* 수직 스크롤 가능 */
            height: 100vh; /* 전체 화면 높이 */
            padding: 10px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px; /* 이미지 크기 조정 */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/illustration1.jpg" alt="일러스트 1">
        <img src="images/illustration2.jpg" alt="일러스트 2">
        <img src="images/illustration3.jpg" alt="일러스트 3">
        <!-- 추가 이미지들 -->
    </div>
</body>
</html>
